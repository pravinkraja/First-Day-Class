<body>
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="masthead mb-auto">
            <div class="inner">
              <h3 class="masthead-brand">AMDT</h3>
              <nav class="nav nav-masthead justify-content-center">

              </nav>

        <main>
            <h4> Conact Share your Details
                <small>If you would like us to contact you, Please fill in the below form with real information. 
                    You’ll also be subscribed to our mailing list.
                    Hope you won’t mind. Don’t worry, we won’t spam you!</small>
              </h4>
              <section class="contact-wrap">
                <form action="" class="contact-form">
                  <div class="col-sm-6">
                    <div class="input-block">
                      <label for="">First Name</label>
                      <input type="text" class="form-control">
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="input-block">
                      <label for="">Last Name</label>
                      <input type="text" class="form-control">
                    </div>
                  </div>
                  <div class="col-sm-12">
                    <div class="input-block">
                      <label for="">Email</label>
                      <input type="text" class="form-control">
                    </div>
                  </div>
                  <div class="col-sm-12">
                    <div class="input-block">
                      <label for="">Message Subject</label>
                      <input type="text" class="form-control">
                    </div>
                  </div>
                  <div class="col-sm-12">
                    <div class="input-block textarea">
                      <label for="">Drop your message here</label>
                      <textarea rows="3" type="text" class="form-control"></textarea>
                    </div>
                  </div>
                  <div class="col-sm-12">
                      

                    <button class="square-button">Send</button>
                  </div>
                </form>
              </section>
